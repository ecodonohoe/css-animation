<!DOCTYPE html>
<html>
<head>
    <title>Hero Header</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

@keyframes pop-in {
  0% {
    opacity: 0;
    transform: translateY(-4rem) scale(.8);
  }
  100% {
    opacity: 1;
    transform: none;
  }
}
@keyframes rotate-up {
  100% {
    transform: rotateZ(-4deg);
  }
}

.animate-pop-in {
  animation: pop-in .6s cubic-bezier(0,.98,.29,1.29) forwards;
  opacity: 0;
}

body, html {
  height: 100%;
  margin: 0;
  font-family: Helvetica;
}

.bg {
  position: relative;
  /* The image used */
  background-image: url("image.jpg");

  /* Full height */
  height: 85%; 

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  clip-path: polygon(0 0, 1600px 0, 1600px 87%, 0 100%);
  clip-path: polygon(0 0, 1600px 0, 1600px 87%, 0 100%);
  animation-delay: 0.5s;
  
}

#geo{
    display: block;
    width:180px;
    margin:0 auto;
    padding-top:60px;
    animation-delay: 0.6s;
    
}

#heading{
    
    padding-top: 80px;
    text-align: center;
    margin: 0 auto;
    color:whitesmoke;
    font-size: 80px;
    font-weight: bold;
    animation-delay: 0.8s;
    

}

#sub{
    padding-top: 70px;
    text-align: center;
    margin: 0 auto;
    color:whitesmoke;
    font-size: 30px;
    font-weight: bold;
    animation-delay: 1s;
}

#container {
    width: 100%;
    text-align: center;
    position: absolute;
    bottom: 140px;
    animation-delay: 1.1s;
    

    
    
}

#link{
    padding: 10px;
    font-size: 40px;
    background-color:rgb(77, 15, 15);
    color:#f5f5f5; 
    border-radius: 20px;
    text-decoration: none;
    
}


</style>
</head>
<body>

<div class="bg animate-pop-in">
    <img id="geo" class="animate-pop-in" src="geometric.svg">
    <h1 id="heading" class="animate-pop-in">Your awesome landing page</h1>
    <h3 id="sub" class="animate-pop-in">A USEFUL PLACE TO START YOUR PROJECT</h3>

</div>

<div class="animate-pop-in" id="container">
    <a id="link" href="">Start today</a>
</div>



</body>
</html>
