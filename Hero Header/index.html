<!DOCTYPE html>
<html>
<head>
    <title>Hero Header</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body, html {
  height: 100%;
  margin: 0;
  font-family: Helvetica;
}

.bg {
  /* The image used */
  background-image: url("image.jpg");

  /* Full height */
  height: 85%; 

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  clip-path: polygon(0 0, 1600px 0, 1600px 87%, 0 100%);
  clip-path: polygon(0 0, 1600px 0, 1600px 87%, 0 100%);
}

h1{
    
    padding-top: 80px;
    text-align: center;
    margin: 0 auto;
    color:whitesmoke;
    font-size: 80px;
    font-weight: bold;

}
h3{
    padding-top: 70px;
    text-align: center;
    margin: 0 auto;
    color:whitesmoke;
    font-size: 30px;
    font-weight: bold;
}

#container {
    width: 100%;
    text-align: center;
    position: absolute;
    bottom: 130px;

    
    
}

a{
    padding: 10px;
    font-size: 40px;
    background-color:rgb(77, 15, 15);
    color:#f5f5f5;
    
    border-radius: 20px;
    text-decoration: none;
    
}

#geo{
    display: block;
    width:180px;
    margin:0 auto;
    padding-top:60px;
    
}
</style>
</head>
<body>

<div class="bg">
    <img id="geo" src="geometric.svg">
    <h1>Your awesome landing page</h1>
    <h3>A USEFUL PLACE TO START YOUR PROJECT</h3>

</div>

<div id="container">
    <a href="">Start today</a>
</div>



</body>
</html>
